    <!-- Formulario de contacto-->
    <main>
        <h1 class="titulo"> <strong>Contacto</strong> </h1>
        <section class="contact">

            <!-- Imagenes e info de contacto -->
            <div class="flex-container">

                <div class="contactInfo">
                    <div class="box">
                        <div class="icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="text">
                            <h3>Dirección</h3>
                            <p>Segurola y Habana 4310, <br> Villa Devoto, <br> Buenos Aires</p>
                        </div>

                    </div>

                    <div class="box">
                        <div class="icon">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div class="text">
                            <h3>Telefono</h3>
                            <p>0810-111-000</p>
                        </div>

                    </div>

                    <div class="box">
                        <div class="icon">
                            <i class="far fa-envelope"></i>
                        </div>
                        <div class="text">
                            <h3>Email</h3>
                            <p>luffe@gmail.com</p>
                        </div>

                    </div>
                </div>

                <!-- Formulario contacto -->
                <div class="flex-form">
                    <form action="" method="GET" class="form">
                        <div class="formSection">
                            <input id="name" type="text" placeholder="Ingrese su nombre" class="form-input">
                          
                        </div>


                        <div class="formSection">
                            <input id="email" type="email" placeholder="Email" class="form-input">

                        </div>

                        <div class="formSection">
                            <textarea name="message" id="message" cols="30" rows="5" placeholder="Escriba su mensaje..."
                                class="form-input"></textarea>
                        </div>


                        <div>
                            <input type="submit" class="form-input">
                           
                        </div>

                    </form>
                </div>
            </div>



        </section>
