    <!-- Customiza tu vela -->
    <main>
        <h1 class="titulo"> <strong>Elegí tu vela!</strong></h1>
        <section class="container__custom">
            <div class="custom__paper">
                <div class="custom__paper--title">
                    1. Elegí el aroma
                </div>
                <form action="">
                    <!-- Bamboo -->
                    <input type="radio" name="bandtype" id="1" class="hidebx" value="Bamboo">
                    <label for="1" class="lbl-radio">
                        <div class="display-box">
                            <div > <img class="custom__container--img" src="https://img.icons8.com/external-wanicon-lineal-color-wanicon/64/000000/external-bamboo-chinese-new-year-wanicon-lineal-color-wanicon.png"/> </div>
                            <div class="description">Bamboo</div>
                        </div>
                    </label>
                    <!-- Lavanda -->
                    <input type="radio" name="bandtype" id="2" class="hidebx" value="Lavanda">
                    <label for="2" class="lbl-radio">
                        <div class="display-box">
                            <div><img class="custom__container--img" src="https://img.icons8.com/external-tulpahn-outline-color-tulpahn/64/000000/external-lavender-hokkaido-tulpahn-outline-color-tulpahn.png"/>
                            </div>
                            <div class="description">Lavanda</div>
                        </div>
                    </label>
                    <!-- Rosa -->
                    <input type="radio" name="bandtype" id="3" class="hidebx" value="Rosa">
                    <label for="3" class="lbl-radio">
                        <div class="display-box">
                            <div> <img class="custom__container--img" src="https://img.icons8.com/cute-clipart/64/000000/rose.png"/> </div>
                            <div class="description">Rosa</div>
                        </div>
                    </label>
                    <!-- Vainilla -->
                    <input type="radio" name="bandtype" id="4" class="hidebx" value="Vainilla">
                    <label for="4" class="lbl-radio">
                        <div class="display-box">
                            <div> <img class="custom__container--img" src="https://img.icons8.com/external-ddara-flat-ddara/64/000000/external-vanilla-natural-scent-ddara-flat-ddara.png"/> </div>
                            <div class="description">Vainilla</div>
                        </div>
                    </label>
                </form>
            </div>

            <div class="custom__paper">
                <div class="custom__paper--title">
                    2. Elegí la decoración
                </div>
                <form action="">
                    <!-- Cristales -->
                    <input type="radio" name="bandtype" id="5" class="hidebx" value="Cristales">
                    <label for="5" class="lbl-radio">
                        <div class="display-box">
                            <div> <img class="custom__container--img" src="https://img.icons8.com/office/64/000000/ruby-programming-language.png"/> </div>
                            <div class="description">Cristales</div>
                        </div>
                    </label>
                    <!-- Flores -->
                    <input type="radio" name="bandtype" id="6" class="hidebx" value="Flores">
                    <label for="6" class="lbl-radio">
                        <div class="display-box">
                            <div> <img class="custom__container--img" src="https://img.icons8.com/external-flatart-icons-flat-flatarticons/64/000000/external-flowers-valentines-day-flatart-icons-flat-flatarticons.png"/> </div>
                            <div class="description">Flores</div>
                        </div>
                    </label>
                    <!-- Madera -->
                    <input type="radio" name="bandtype" id="7" class="hidebx" value="Madera">
                    <label for="7" class="lbl-radio">
                        <div class="display-box">
                            <div> <img class="custom__container--img" src="https://img.icons8.com/emoji/48/000000/wood-emoji.png"/> </div>
                            <div class="description">Madera</div>
                        </div>
                    </label>
                    <!-- Festiva -->
                    <input type="radio" name="bandtype" id="8" class="hidebx" value="Festiva">
                    <label for="8" class="lbl-radio">
                        <div class="display-box">
                            <div> <img class="custom__container--img" src="https://img.icons8.com/external-flatart-icons-lineal-color-flatarticons/64/000000/external-candle-usa-flatart-icons-lineal-color-flatarticons.png"/></div>
                            <div class="description">Festiva</div>
                        </div>
                    </label>
                </form>
            </div>

        </section>
